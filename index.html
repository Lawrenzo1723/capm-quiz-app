<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPM Quiz App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CAPM Quiz App</h1>
        <label for="category">Choose a Category:</label>
        <select id="category">
            <option value="terms">Project Management Terms</option>
            <option value="principles">Project Management Principles</option>
            <option value="domains">Project Management Domains</option>
        </select>
        <button onclick="loadQuestion()">Start Quiz</button>
        
        <button onclick="reviewIncorrect()">Review Incorrect Answers</button>
        
        <div id="quiz-container" style="display: none;">
            <h3 id="question"></h3>
            <div id="options"></div>
            <button onclick="submitAnswer()">Submit Answer</button>
            <button onclick="loadQuestion()" id="next-button" style="display: none;">Next Question</button>
        </div>
        
        <div id="result"></div>
    </div>

    <!-- Include the main JavaScript file -->
    <script src="app.js"></script>

    <!-- Service Worker registration -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js")
        .then((registration) => {
          console.log("Service Worker registered with scope:", registration.scope);
        })
        .catch((error) => {
          console.log("Service Worker registration failed:", error);
        });
      }
    </script>
</body>
</html>
